<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doe sangue! Doe vida!</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img class="logo" src="../src/assets/logo.png" alt="imagem de DOE">
            <h2>A sua doação importa</h2>
            <p>Até 3 vidas com 1 doação</p>
            <p>Mais de 38.000 doações são necessárias todos os dias</p>
            <p>Apenas 1,9% da população brasileira doa sangue</p>
            <button>quero ajudar</button>
        </header>
        <section class="form hide">
            <h2>Entre na lista de doadores</h2>
            <form action="/" method="">
                <input type="text" name="name" id="" placeholder="Nome Completo">
                <input type="email" name="email" id="" placeholder="E-mail">
                <input type="text" name="blood" id="" placeholder="Tipo Sanguíneo">
                <button>Quero Ajudar</button>
            </form>
        </section>
        <main>
            <h2>Últimos <span>doadores</span> </h2>
            <section class="donors">
                <div class="donor">
                    <div class="blood">AB+</div>
                    <p>Diego Fernandes</p>
                </div>
                <div class="donor">
                    <div class="blood">B+</div>
                    <p>Cleiton Souza</p>
                </div>
                <div class="donor">
                    <div class="blood">A+</div>
                    <p>Robson Marques</p>
                </div>
                <div class="donor">
                    <div class="blood">O+</div>
                    <p>Mayk Brito</p>
                </div>
            </section>
        </main>

        <footer>Com ❤️ Diego Dario</footer>

        <script src="../src/app.js"></script>

    </body>

</html>
